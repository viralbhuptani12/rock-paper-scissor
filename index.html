<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
    <meta charset="utf-8"/>
    </head>

    <body>

    </body>

    <script>

        gamePlayed = 0;
        playerScore = 0;
        computerScore = 0;

        

        function computerPlay()
        {
            computerValue = ["Rock", "Paper", "Scissors"];
            return computerValue[mathRandom(computerValue)];

        }

        function mathRandom(value)
        {
            return Math.floor(Math.random()* value.length);
        }
        
            function playRound(playerSelection, computerSelection){
            if(playerSelection.toUpperCase() == computerSelection.toUpperCase()){
                console.log("Both made the same choice. Go for one more round");
            }
            else if(playerSelection.toUpperCase() == "ROCK" && computerSelection.toUpperCase() == "SCISSORS"){
                console.log("You Win! Rock beats Scissors");
                return playerScore += 1;
            }
            else if(playerSelection.toUpperCase() == "ROCK" && computerSelection.toUpperCase() == "PAPER"){
                console.log("You Lose! Paper beats Rock");
                return computerScore += 1;
            }
            else if(playerSelection.toUpperCase() == "PAPER" && computerSelection.toUpperCase() == "SCISSORS"){
                console.log("You Lose! Scissors beats Paper");
                return computerScore += 1;
            }
            else if(playerSelection.toUpperCase() == "PAPER" && computerSelection.toUpperCase() == "ROCK"){
                console.log("You Win! Paper beats Rock");
                return playerScore += 1;
            }
            else if(playerSelection.toUpperCase() == "SCISSORS" && computerSelection.toUpperCase() == "ROCK"){
                console.log("You Lose! Rock beats Scissors");
                return computerScore += 1;
            }
            else if(playerSelection.toUpperCase() == "SCISSORS" && computerSelection.toUpperCase() == "PAPER"){
                console.log("You Win! Scissors beats Paper");
                return playerScore += 1;
            }

            }

        function game(){
            
        while(gamePlayed < 5)
        {

        const playerSelection = prompt("Enter your choice");
        const computerSelection = computerPlay();
        playRound(playerSelection, computerSelection);
        gamePlayed++;
        }
        if(playerScore>computerScore){
            console.log("You won!");
        }
        else if(playerScore<computerScore){
            console.log("You lost!");
        }
        else{
            console.log("Nobody won")
        }
            
        }
        

        game();
        </script>



</html>
